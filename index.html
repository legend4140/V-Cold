<!DOCTYPE html>
<html>
<head>
    <title>V-Cold Website</title>
    <style>
        body {
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 64px;
            color: white;
            font-family: "Brush Script MT", cursive;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
             text-align: center;
        }

        h2 {
            font-size: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        #btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            border: 3px solid #000;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-size: 28px;
            height: 100px;
            line-height: 100px;
            margin: 10px;
            width: 100px;
            transition: background-color 0.3s ease-in-out;
        }

        #start-btn {
            background-color: #2ecc71;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #stop-btn {
            background-color: #e74c3c;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-text {
            font-size: 18px;
            margin-top: 5px;
            font-weight: bold;
        }

        #output {
            background-color: #fff;
            border-radius: 5px;
            margin: 20px auto;
            padding: 20px;
            width: 400px;
        }

        #output h2 {
            color: #666;
            margin-bottom: 10px;
        }

        #result {
            color: #333;
            font-size: 18px;
            margin: 0;
        }

        #IEM {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        #copyright {
            margin-top: 20px;
        color: #fff; /* Change the color to white */
        font-size: 20px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text-shadow property */
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>V-Cold Website</h1>
    <div id="btn-container">
        <h2>Click the button and speak to get the result:</h2>
        <button id="start-btn" class="btn"><i class="fas fa-microphone"></i><span class="btn-text">START</span></button>
        <button id="stop-btn" class="btn"><i class="fas fa-stop"></i><span class="btn-text">STOP</span></button>
    </div>

    <div id="output">
        <h2>Output:</h2>
        <p id="result"></p>
    </div>

    <div id="output">
        <p id="result"></p>
        <h3>Powered By:</h3>
        <img id="IEM" src="yzu iem.jpg" alt="IEM">
    </div>

    <div id="copyright">
        &copy; Joydeep C. 2023
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script>
        var startBtn = document.getElementById('start-btn');
        var stopBtn = document.getElementById('stop-btn');
        var resultDisplay = document.getElementById('result');
        var mediaRecorder;
        var audioChunks = [];

        startBtn.addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    resultDisplay.textContent = '';
                    audioChunks = [];

                    mediaRecorder.addEventListener('dataavailable', function (event) {
                        audioChunks.push(event.data);
                    });
                });
        });

        stopBtn.addEventListener('click', function () {
            mediaRecorder.stop();

            stopBtn.disabled = true;
            startBtn.disabled =false;

            var audioBlob = new Blob(audioChunks);
            var audioFile = new File([audioBlob], 'audio.wav');

            var formData = new FormData();
            formData.append('audio', audioFile);

            $.ajax({
                type: 'POST',
                url: '/detect_cold',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    resultDisplay.textContent = response.result;
                },
                error: function () {
                    resultDisplay.textContent = 'Error occurred during audio processing.';
                }
            });
        });
    </script>
</body>
</html>
